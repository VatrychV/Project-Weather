<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body> 
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Everyone has their favorite weather
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="field has-addons">  
                            {{ form.name }}
                            <div class="control">
                                <button class="button is-info" type = 'submit'>
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        {% for info in all_info %}
        <div class = "alert alert-info">       
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <h1><b>INFORMATION</b></h1>
                        <div class="box">
                            <article class="media">
                                <div class="media">
                                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Foto weathers" 
                                    class="img-thumbnail">
                                    City :  <b><span style = font-weight:bold >{{ info.city }}</span> </b><br>
                            <div class="column is-offset-2.5 is-4">
                                <b>Temp: </b> {{ info.temp_now }}<sup>o</sup> 
                            </div>
                            <div class="column is-offset-1.5 is-offset-2.5">                                             
                                <b>Pressure: </b>{{ info.pressure }}<br>  <b>Description: </b>{{ info.description }}<br>
                            </div>                 
                                </div>
                            </article>
                        </div>
                    </div>
                </div> 
            </div>
            {% endfor %}
    </section>
</body>
</html>
